<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字数カウンター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>文字数カウンター</h1>
    
    <textarea id="text-input" placeholder="ここにテキストを入力してください..."></textarea>
    
    <div class="controls">
        <button id="clear-button">クリア</button>
    </div>
    
    <div id="results">
        <p>文字数 (空白含む): <span id="char-count">0</span></p>
        <p>文字数 (空白除く): <span id="char-count-no-space">0</span></p>
        <p>単語数: <span id="word-count">0</span></p>
        <p>行数: <span id="line-count">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
